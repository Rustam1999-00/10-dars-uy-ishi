<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mine.css">
</head>
<body>
    <form class="form" action="https://echo.htmlacademy.ru/" method="post">
      <div class="title">
        <h1 class="form-title">
            Account settings
        </h1>
        <button class="form-buttom" type="button">
          x
        </button>
      </div>
      <div class="form-middle">
        <fieldset class="fieldset">
            <legend ><img class="img" src="./img/Ellipse1.png" alt="img" width="70" height="70">

            </legend>
            <div class="labels">
            <label class="label" for="usre_name1" > Username.</label>
                <input class="input" type="text" name=" user_name"
                placeholder="Enter your username" id="usre_name1">
            </div>
            <div class="two-input">
                <div class="labels">
                <label  class="label-two"  for="usre_name2">First name</label>
                <input class="input" type="text" name=" user_name"
                placeholder="Enter your first name" id="usre_name2">
                 </div>
                 <div class="labels">
                <div class="labels-two">
                <label  class="label-two"  for="usre_name3">Last name</label>
                    <input class="input" type="text" name=" user_name"
                    placeholder="Enter your last name" id="usre_name3">
                </div>
            </div>
            </div>
            <div class="labels">
            <label  class="label"  for="usre_name4">Email</label>
                <input class="input" type="email" name=" user_name"
                placeholder="Enter your email" id="usre_name4">
                 </div>
                <div class="labels">
                <label  class="label" for="usre_name5">Bio</label>
                    <textarea class="textarea " name="user_text" id="usre_name5" placeholder="Tell us about yourself"
                     cols="55" rows="5"></textarea>
                </div>
        </fieldset>
      </div>
      <div class="button">
        <button class="button-one" type="reset">Cancel</button>
        <button class="button-two" type="submit">Save</button>
      </div>
    </form>
</body>
</html>
